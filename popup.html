<!DOCTYPE html>

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>vOz Emo for Facebook</title>
<script src="popup.js" type="text/javascript"></script>
<style>html{position:relative;width:100px;height:20px;margin:0;padding:0}body{width:100%;height:100%;margin:0;padding:0;font-family:'Open Sans',Roboto,Arial,sans-serif}a{text-decoration:none}b{font-weight:600}#profile{width:100%;height:94px;background:#8bc34a;overflow:hidden}#profile>*{float:left}.img_wrap{position:relative;box-sizing:content-box;width:72px;height:72px;margin:6px;padding:0;border:4px solid #fff;border-radius:50%;background:#ddd;outline:0;overflow:hidden}#pic{width:100%;height:100%;border:none;outline:0;background:0 0}img[src=""]{display:none}#name{display:block;margin:29px 10px;font-family:'Open Sans',Roboto,Arial,sans-serif;font-weight:700;font-size:24px;color:#fff}#label{display:block;width:115px;height:94px;margin:0;padding:0;background:url(icons/premium-label.png) no-repeat right center;background-size:contain;float:right}#label.premium{background-image:url(icons/premium-label.png)}.text{box-sizing:border-box;width:100%;height:auto;margin:0;padding:10px;font-size:18px;font-weight:300;text-align:left;color:#000}.text span{font-weight:500}#bottom{position:relative;box-sizing:content-box;position:relative;display:block;width:100%;height:44px;margin:0;padding:5px 0 0 0;text-align:center;z-index:10}#bottom>a{display:inline-block;width:130px;height:44px;margin:0 5px;padding:0;border:none;border-radius:5.28px;background:url(icons/popup-fb-button.png) no-repeat center center;background-size:contain;box-shadow:0 0 0 transparent;transform:scale(1,1);transition:transform 150ms ease-out,box-shadow 150ms ease-out;outline:0;cursor:pointer}#bottom>a:hover{box-shadow:-1px -1px 10px rgba(0,0,0,.05);transform:scale(1.1,1.1)}#login_block{position:absolute;box-sizing:border-box;width:100%;height:100%;left:0;top:0;margin:0;padding:0 0 0 220px;background:linear-gradient(to bottom,#c6f5ff 0,#fff 100%);z-index:9}#emoticons-preview{position:absolute;width:200px;height:160px;left:10px;top:13px;margin:0;padding:0;background:url(icons/emoticons-preview.png) no-repeat center center;background-size:contain}.right_text{box-sizing:border-box;position:relative;width:220px;height:auto;margin:0;padding:18px 10px 0 10px;font-size:14px;font-weight:regular;text-align:center;color:#000}.right_text p{margin:0;font-size:32px;font-weight:700;color:#ffb300;text-shadow:1px 1px 0 rgba(0,0,0,.33)}#purchase{display:block;width:130px;height:44px;margin:18px auto 0 auto;padding:0;border:none;border-radius:5.28px;box-shadow:inset -2px -2px rgba(0,0,0,.15),2px 2px 10px rgba(0,0,0,.1);background:#4caf50;font-size:18px;font-weight:700;text-align:center;text-decoration:none;color:#fff;outline:0;cursor:pointer;transition:transform 150ms ease-out,box-shadow 150ms ease-out}#purchase:hover{box-shadow:inset 0 0 rgba(0,0,0,.15),2px 2px 10px rgba(0,0,0,.05);transform:scale(1.1,1.1)}#purchase:hover:active{box-shadow:inset 0 0 rgba(0,0,0,.15),2px 2px 10px rgba(0,0,0,.15);transform:scale(1.15,1.15)}#restore{display:block;width:105px;height:20px;margin:3px auto 0 auto;padding:0;border:none;border-radius:3px;background:#fff;font-size:10px;font-weight:regular;text-align:center;color:#1976d2;opacity:.25;outline:0;cursor:pointer;transition:opacity 150ms ease-out}#restore:hover{opacity:1}</style>
</head>
<body>
